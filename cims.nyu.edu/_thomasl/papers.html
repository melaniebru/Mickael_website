  <div class="card" style="margin-top: 2rem;">
        <span class="card-header">PhD thesis</span>

        <p class="card-body">My PhD was devoted to some problems of classical, equilibrium statistical mechanics.
        More precisely I have been studying the microscopic behavior of particle systems with logarithmic,
        Coulomb or Riesz interactions. The manuscript is available <a href="papers/Thesis_Leble.pdf">here</a>
          (in English, with an introduction in French).<br />

      Theses slides:  <a href="talks/CIDayTLeble.pdf">Microscopic behavior of eigenvalues and charged particles</a>
      (Courant Instructor Day, NYU, 09/16) give a brief overview of my thesis, intended for a general (mathematical) audience.
